<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to HTML Elements</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <h1>Introduction to HTML Elements</h1>

    <h2>Buttons</h2>
    <button class="button">Click Me</button>

    <h2>Text Inputs</h2>
    <input type="text" placeholder="Enter your name" />

    <h2>Radio Buttons</h2>
    <input type="radio" name="choice" value="Option 1" /> Option 1<br />
    <input type="radio" name="choice" value="Option 2" /> Option 2<br />

    <h2>Progress Bars</h2>
    <div class="progress">
      <div class="progress-bar player1"></div>
    </div>

    <h2>Displaying Text</h2>
    <div id="displayText">This is a sample text.</div>

    <h2>Click Event Example</h2>
    <button id="eventButton" class="button">Click to Change Text</button>
    <div id="eventText">Original Text</div>

    <script>
      document
        .getElementById("eventButton")
        .addEventListener("click", function () {
          document.getElementById("eventText").innerText =
            "Text has been changed!";
        });
    </script>
  </body>
</html>
